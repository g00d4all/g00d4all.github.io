function createList(wordsstr) {
var words = wordsstr.split("|");
var randWords = shuffle(rangeArr(words.length/5, 0, 5)); //rangeArr(words.length/5, 0, 5); //

var htmlStr = `<ol>`;
for (i=0; i<randWords.length; i++) {

var randOptions = shuffle(rangeArr(4, 1, 1)); //rangeArr(4, 1, 1); //

htmlStr += `
  <li class="li1">${words[randWords[i]]}</li>
  <ol>
`;

for (j=0; j<randOptions.length; j++) {
htmlStr += words[randWords[i]+randOptions[j]].substr(words[randWords[i]+randOptions[j]].length - 1) == "*" ? `<li class="answer">${words[randWords[i]+randOptions[j]].replace("*", "")}</li>` : `<li>${words[randWords[i]+randOptions[j]]}</li>`;
}

htmlStr += `
  </ol>
`;
}
htmlStr += `</ol>`;

return htmlStr;
}


function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function rangeArr(size, startAt=0, step=1) {
  return [...Array(size).keys()].map(i =>  i * step + startAt);
}

document.body.addEventListener("click", function (evt) {
  if (evt.target.className == "answer") {
    evt.target.style.textDecoration = "underline blue";
  }
}, false);

document.body.addEventListener("mouseup", function (evt) {

  if (evt.target.tagName == "LI" && document.getSelection().toString() == evt.target.innerText) {
    window.open("https://www.google.com/search?q=define+" + evt.target.innerText.toLowerCase(), "_blank");

}, false);
