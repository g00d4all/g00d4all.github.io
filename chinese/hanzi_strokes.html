<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>汉字基本笔画表</title>
<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>

<script>
function generateSVG(target, svgSize, cchar, strokeToHighlight, highlightColor, noneHighlightColor, otherStrokesNoFill = false) {

  HanziWriter.loadCharacterData(cchar).then(function(charData) {
    var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.style.width = svgSize + "px";
    svg.style.height = svgSize + "px";
    target.appendChild(svg);

    var group = document.createElementNS("http://www.w3.org/2000/svg", "g");

    var transformData = HanziWriter.getScalingTransform(svgSize, svgSize);
    group.setAttributeNS(null, "transform", transformData.transform);
    svg.appendChild(group);

    charData.strokes.forEach(function(strokePath, index) {
      var path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttributeNS(null, "d", strokePath);
      path.style.fill = (index == strokeToHighlight-1) ? highlightColor : ((otherStrokesNoFill) ? "none" : noneHighlightColor);
      group.appendChild(path);
    });

  });

}
</script>

<style>

}

</head>
